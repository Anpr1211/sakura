<section id="collection">
  <div class="container mt-3">
    <ul class="list-group list-group-flush px-xs-1 px-md-5 mb-3">
      {% for item in site.my_collection %}
      <li class="list-group-item">
        <a href="{{ item.url }}">{{ item.title }}</a>
      </li>
      {% endfor %}
    </ul>
  </div>
</section>
